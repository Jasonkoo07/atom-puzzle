<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="게임화면">
        <div id="screen1" class="screen">
            <div id="주문서">
                <div id="주문서상부"><button id="이전버튼">&lt;</button><div id="오더">ORDER</div><button id="다음버튼">&gt;</button></div>
                <div id="주문서중부"></div>
                <div id="주문서하부">
                    <button id="제출버튼">submit</button>
                </div>
            </div>
        </div>
        <div id="screen0" class="screen">
            <div id="무지개원자상자">
                <div class="class0 무지개원자 red">★</div>
                <div class="class0 무지개원자 orange">★</div>
                <div class="class0 무지개원자 yellow">★</div>
                <div class="class0 무지개원자 green">★</div>
                <div class="class0 무지개원자 blue">★</div>
                <div class="class0 무지개원자 purple">★</div>
            </div>
            <div id="분자제작소">
                <div id="분자제작입력부"></div>
                <button id="화살표">&gt;</button>
                <div id="분자제작출력부"></div>
            </div>
            <div id="쓰레기통">
                
            </div>
            
            <div id="원자아이콘집합">
                <div class="class0 무지개원자 red"></div>
                <div class="class0 무지개원자 orange"></div>
                <div class="class0 무지개원자 yellow"></div>
                <div class="class0 무지개원자 green"></div>
                <div class="class0 무지개원자 blue"></div>
                <div class="class0 무지개원자 purple"></div>
            </div>
            <div id="원자등록기집합">
                <div id="hField" class="H 원자등록기">
                    <div class="작은등록기텍스트">1</div>
                    <div class="큰등록기텍스트">H</div>
                    <div class="작은등록기텍스트">1</div>
                </div>
                <div id="cField" class="C 원자등록기">
                    <div class="작은등록기텍스트">12</div>
                    <div class="큰등록기텍스트">C</div>
                    <div class="작은등록기텍스트">12</div>
                </div>
                <div id="nField" class="N 원자등록기">
                    <div class="작은등록기텍스트">14</div>
                    <div class="큰등록기텍스트">N</div>
                    <div class="작은등록기텍스트">14</div>
                </div>
                <div id="oField" class="O 원자등록기">
                    <div class="작은등록기텍스트">16</div>
                    <div class="큰등록기텍스트">O</div>
                    <div class="작은등록기텍스트">16</div>
                </div>
                <div id="fField" class="F 원자등록기">
                    <div class="작은등록기텍스트">19</div>
                    <div class="큰등록기텍스트">F</div>
                    <div class="작은등록기텍스트">19</div>
                </div>
                <div id="sField" class="S 원자등록기">
                    <div class="작은등록기텍스트">32</div>
                    <div class="큰등록기텍스트">S</div>
                    <div class="작은등록기텍스트">32</div>
                </div>
            </div>
        </div>
        <div id="screen2" class="screen">
            <div id="병상자">
                <div id="병">
                    
                </div>
            </div>
            <div id="병정보상자">
                <div id="병정보" class="container2">
                    <div id="병정보상부">DETAIL</div>
                    <div id="병정보중부"></div>
                    <div id="병정보하부">
                        <button id="초기화버튼">reset</button>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="basic.js"></script>
    <script src="substance.js"></script>
    <script src="stage.js"></script>
    <script src="script.js"></script>

</html>
